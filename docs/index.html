<!DOCTYPE html>
<html lang="en">

<head>
	<title>three.js webgl - STL</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="main.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap" rel="stylesheet">
</head>

<body>
	<div id="slide"></div>
	<script type="module">
		import * as THREE from './build/three.module.js';
		import Stats from './jsm/libs/stats.module.js';
		import { STLLoader } from './jsm/loaders/STLLoader.js';

		let container, stats;
		let camera, cameraTarget, scene, renderer;

		let startPos;
		let paging = false;
		let page = 1;
		let pageMax = 5;
		let moveRatio = 0;
		let cameraInitPos;

		init();
		animate();
		slides();

		function init() {
			// Add Container.
			container = document.createElement('div');
			document.body.appendChild(container);

			// Add Camera.
			camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 1, 15);
			cameraTarget = new THREE.Vector3(2, 0, 0);
			camera.position.set(2, 0, 11);
			cameraInitPos = startPos = camera.position;

			// Add Scene.
			scene = new THREE.Scene();
			scene.background = new THREE.Color(0xffffff);
			scene.fog = new THREE.Fog(0x000000, 0, 20);

			// Add Model.
			addModel(scene);

			// Add Lights.
			scene.add(new THREE.HemisphereLight());
			addShadowedLight(3, 3, 3, 0xffffff, 1);

			// Renderer
			renderer = new THREE.WebGLRenderer({ antialias: true });
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.outputEncoding = THREE.sRGBEncoding;
			renderer.shadowMap.enabled = true;

			container.appendChild(renderer.domElement);

			// Add EvnetListner.
			window.addEventListener('resize', onWindowResize, false);
			document.addEventListener('keydown', onKeyDown);
		}

		function addModel(scene) {
			const y = -2.5;
			const z = 0;
			const scale = 0.005;

			let stls = ['MTG_red.stl', 'MTG_blue.stl', 'MTG_green.stl', 'MTG_white.stl', 'MTG_black.stl'];
			let colors = [0xd3202a, 0x0e68ab, 0x00733e, 0xf9faf4, 0x150b00];
			let speculars = [0xeb9f82, 0xb3ceea, 0xc4d3ca, 0xf8e7b9, 0xa69f9d];

			for (let i = 0; i < stls.length; i++) {
				const loader = new STLLoader();
				loader.load('./models/' + stls[i], function (geometry) {
					const material = new THREE.MeshPhongMaterial({ color: colors[i], specular: speculars[i] });
					const mesh = new THREE.Mesh(geometry, material);

					mesh.position.set(i * 1, y, z);
					mesh.scale.set(scale, scale, scale);

					mesh.castShadow = true;
					mesh.receiveShadow = true;

					scene.add(mesh);
				});
			}
		}

		function addShadowedLight(x, y, z, color, intensity) {
			const directionalLight = new THREE.DirectionalLight(color, intensity);
			directionalLight.position.set(x, y, z);
			scene.add(directionalLight);

			directionalLight.castShadow = true;
		}

		function onWindowResize() {
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize(window.innerWidth, window.innerHeight);
		}

		function onKeyDown(event) {
			const DOM_VK_J = 74;
			const DOM_VK_K = 75;

			if (event.keyCode === DOM_VK_K && page > 1) {
				page--;
			}
			if (event.keyCode === DOM_VK_J && page < pageMax) {
				page++;
			}

			// ページ切り替え
			startPos = camera.position;  //開始位置
			paging = true;
			moveRatio = 0;
			slides();
		}


		function animate() {
			switch (page) {
				case 2:
				case 4:
					requestAnimationFrame(pageTitlte);
					break;
				case 3:
				case 5:
					requestAnimationFrame(pageDetail);
					break;
				default:
					requestAnimationFrame(pageBasic);
					break;
			}
			camera.lookAt(cameraTarget);
			renderer.render(scene, camera);

			console.log(moveRatio);
			if (moveRatio <= 100) {
				moveRatio++;
			}
		}

		function pageBasic() {
			camera.position.copy(startPos.lerp(cameraInitPos, moveRatio * 0.02));
			animate();
		}

		function pageTitlte() {
			camera.position.copy(startPos.lerp(new THREE.Vector3(2, 0, 11), moveRatio * 0.02));
			animate();
		}

		function pageDetail() {
			camera.position.copy(startPos.lerp(new THREE.Vector3(2, 0, 9.4), moveRatio * 0.02));
			animate();
		}

		function slides() {
			switch (page) {
				case 1:
					document.getElementById("slide").innerHTML = "<p class='text'>美しい と 推し</p>";
					break;
				case 2:
					document.getElementById("slide").innerHTML = "<p class='text'>稲妻</p>";
					break;
				case 3:
					document.getElementById("slide").innerHTML = "<img class='image' src='images/lightningbolt.png' />";
					break;
				case 4:
					document.getElementById("slide").innerHTML = "<p class='text'>浅瀬蟲</p>";
					break;
				case 5:
					document.getElementById("slide").innerHTML = "<img class='image' src='images/reefworm.png' />";
					break;
			}
		}


	</script>
</body>

</html>
