<!DOCTYPE html>
<html lang="en">

<head>
	<title>three.js webgl - STL</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="main.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap" rel="stylesheet">
</head>

<body>
	<div id="slide"></div>
	<script type="module">
		import * as THREE from './build/three.module.js';
		import Stats from './jsm/libs/stats.module.js';
		import { STLLoader } from './jsm/loaders/STLLoader.js';

		let container, stats;
		let camera, cameraTarget, scene, renderer;

		var page = 1;
		var pageMax = 5;
		init();
		animate();
		slides();

		function init() {
			// Add Container.
			container = document.createElement('div');
			document.body.appendChild(container);

			// Add Camera.
			camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 1, 15);
			cameraTarget = new THREE.Vector3(0, 0, 0);

			// Add Scene.
			scene = new THREE.Scene();
			scene.background = new THREE.Color(0xffffff);
			scene.fog = new THREE.Fog(0x000000, 0, 20);

			// Add Model.
			addModel(scene);

			// Add Lights.
			scene.add(new THREE.HemisphereLight());
			addShadowedLight(3, 3, 3, 0xffffff, 1);

			// Renderer
			renderer = new THREE.WebGLRenderer({ antialias: true });
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.outputEncoding = THREE.sRGBEncoding;
			renderer.shadowMap.enabled = true;

			container.appendChild(renderer.domElement);

			// Add Stats.
			stats = new Stats();
			container.appendChild(stats.dom);

			// Add EvnetListner.
			window.addEventListener('resize', onWindowResize, false);
			document.addEventListener('keydown', onKeyDown);
		}

		function addModel(scene) {
			const y = -2.5;
			const z = 0;
			const scale = 0.005;


			const loader = new STLLoader();
			loader.load('./models/MTG_red.stl', function (geometry) {
				const material = new THREE.MeshPhongMaterial({ color: 0xd3202a, specular: 0xeb9f82 });
				const mesh = new THREE.Mesh(geometry, material);

				mesh.position.set(-2, y, z);
				mesh.scale.set(scale, scale, scale);

				mesh.castShadow = true;
				mesh.receiveShadow = true;

				scene.add(mesh);
			});

			loader.load('./models/MTG_blue.stl', function (geometry) {
				const material = new THREE.MeshPhongMaterial({ color: 0x0e68ab, specular: 0xb3ceea });
				const mesh = new THREE.Mesh(geometry, material);

				mesh.position.set(-1, y, z);
				mesh.scale.set(scale, scale, scale);

				mesh.castShadow = true;
				mesh.receiveShadow = true;

				scene.add(mesh);
			});

			loader.load('./models/MTG_green.stl', function (geometry) {
				const material = new THREE.MeshPhongMaterial({ color: 0x00733e, specular: 0xc4d3ca });
				const mesh = new THREE.Mesh(geometry, material);

				mesh.position.set(0, y, z);
				mesh.scale.set(scale, scale, scale);

				mesh.castShadow = true;
				mesh.receiveShadow = true;

				scene.add(mesh);
			});

			loader.load('./models/MTG_white.stl', function (geometry) {
				const material = new THREE.MeshPhongMaterial({ color: 0xf9faf4, specular: 0xf8e7b9 });
				const mesh = new THREE.Mesh(geometry, material);

				mesh.position.set(1, y, z);
				mesh.scale.set(scale, scale, scale);

				mesh.castShadow = true;
				mesh.receiveShadow = true;

				scene.add(mesh);
			});

			loader.load('./models/MTG_black.stl', function (geometry) {
				const material = new THREE.MeshPhongMaterial({ color: 0x150b00, specular: 0xa69f9d });
				const mesh = new THREE.Mesh(geometry, material);

				mesh.position.set(2, y, z);
				mesh.scale.set(scale, scale, scale);

				mesh.castShadow = true;
				mesh.receiveShadow = true;

				scene.add(mesh);
			});

		}

		function addShadowedLight(x, y, z, color, intensity) {
			const directionalLight = new THREE.DirectionalLight(color, intensity);
			directionalLight.position.set(x, y, z);
			scene.add(directionalLight);

			directionalLight.castShadow = true;
		}

		function onWindowResize() {
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize(window.innerWidth, window.innerHeight);
		}

		function onKeyDown(event) {
			if (event.keyCode === 74 && page > 1) {
				page--;
			}
			if (event.keyCode === 75 && page < pageMax) {
				page++;
			}

			// ページ切り替え
			slides();
		}


		function animate() {
			switch (page) {
				case 1:
					requestAnimationFrame(page1);
					break;
				case 2:
					requestAnimationFrame(page2);
					break;
				default:
					requestAnimationFrame(page3);
					break;
			}
			camera.lookAt(cameraTarget);
			renderer.render(scene, camera);
			stats.update();
		}

		function page1() {
			camera.position.set(0, 0, 10);
			animate();
		}

		function page2() {
			camera.position.set(0, 2, 10);
			animate();
		}

		function page3() {
			const timer = Date.now() * 0.0001;
			const length = 10;

			camera.position.x = Math.cos(timer) * length;
			camera.position.y = 2;
			camera.position.z = Math.sin(timer) * length;

			animate();
		}

		function slides() {
			switch (page) {
				case 1:
					document.getElementById("slide").innerHTML = "<p class='text'>美しい と 推し</p>";
					break;
				case 2:
					document.getElementById("slide").innerHTML = "<p class='text'>稲妻</p>";
					break;
				case 3:
					document.getElementById("slide").innerHTML = "<img class='image' src='images/lightningbolt.png' />";
					break;
				case 4:
					document.getElementById("slide").innerHTML = "<p class='text'>浅瀬蟲</p>";
					break;
				case 5:
					document.getElementById("slide").innerHTML = "<img class='image' src='images/reefworm.png' />";
					break;
			}
		}


	</script>
</body>

</html>
